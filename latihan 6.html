<html>
    <head>
        <title> Menggunakan Teknik format Penulisan </title>
        </head>
        <body>
            <!-- membuat tulisan menjadi Tebal -->
            <b> tulisan ini dicetak Tebal </b>
            <p>
            <!-- membuat tulisan menjadu miring -->
            <i> Tuliskan ini dicetak Miring </i>
            <p>
            <!-- membuat tulisan menjadib bergaris bawah -->
            <u> Tulisa ini dicetak Bergaris bawah </u>
        </body>
        </html>
